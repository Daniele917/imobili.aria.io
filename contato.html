
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - Julio Barbosa</title>
    <link rel="stylesheet" href="imob.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 14px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            max-width: 600px;
            margin: 30px auto 60px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        form button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Contato - Julio Barbosa</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="avulsos.html">Avulsos</a></li>
            <li><a href="sobrenos.html">Sobre Nós</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="https://formsubmit.co/julbarbosaimoveis@gmail.com" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>

        <!-- Desativa CAPTCHA do Formsubmit -->
        <input type="hidden" name="_captcha" value="false" />

        <!-- Redireciona para página obrigado.html -->
        <input type="hidden" name="_next" value="https://jchb1980.github.io/obrigado.html" />

        <button type="submit">Enviar</button>
    </form>
</main>

<footer>
    &copy; 2025 Julio Barbosa - CRECI-RJ 102.807
</footer>

</body>
</html>
