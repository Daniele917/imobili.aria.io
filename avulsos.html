<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis Disponíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
        }
        .imovel {
            background: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .titulo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .valor {
            color: green;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .endereco {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .descricao {
            white-space: pre-line;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .imagens {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .linha {
            display: flex;
            gap: 5px;
        }
        .linha img {
            width: 48%;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<h1>Imóveis Disponíveis</h1>

<!-- Exemplo de imóvel - copie e cole para cada um -->
<div class="imovel">
    <div class="titulo">Imóvel 1</div>
    <div class="valor">R$ 000.000,00</div>
    <div class="endereco">Endereço do imóvel 1</div>
    <div class="descricao">Linha 1 da descrição
Linha 2 da descrição
Linha 3 da descrição</div>
    <div class="imagens">
        <div class="linha">
            <img src="imovel1/foto1.png" alt="">
            <img src="imovel1/foto2.png" alt="">
        </div>
        <div class="linha">
            <img src="imovel1/foto3.png" alt="">
            <img src="imovel1/foto4.png" alt="">
        </div>
    </div>
</div>

<!-- Repita este bloco até o imóvel 37 -->
<div class="imovel">
    <div class="titulo">Imóvel 2</div>
    <div class="valor">R$ 000.000,00</div>
    <div class="endereco">Endereço do imóvel 2</div>
    <div class="descricao">Linha 1 da descrição
Linha 2 da descrição
Linha 3 da descrição</div>
    <div class="imagens">
        <div class="linha">
            <img src="imovel2/foto1.png" alt="">
            <img src="imovel2/foto2.png" alt="">
        </div>
        <div class="linha">
            <img src="imovel2/foto3.png" alt="">
            <img src="imovel2/foto4.png" alt="">
        </div>
    </div>
</div>

<!-- Continue até o imóvel 37 -->
<!-- Apenas troque o número, preço, endereço, descrição e imagens -->

</body>
</html>
